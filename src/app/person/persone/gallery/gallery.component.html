<nb-card>
    <nb-card-header>
      <h2><b>Gallery:</b></h2>
      <mat-divider></mat-divider>
    </nb-card-header>
    <nb-card-body>
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color">
              {{tile.text}}
            </mat-grid-tile>
          </mat-grid-list>
    </nb-card-body>
</nb-card>
