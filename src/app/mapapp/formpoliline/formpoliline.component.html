<div class="card" >
    <div class="card-header">New Route from file</div>
    <div class="card-body">
      <p>
    Create routes is easy you can watch <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">this</a> totorial of how to do it
  </p>
    <form novalidate [formGroup]="formImport">
      <div class="input-group mb-3">
    
    <div class="custom-file">
      <input type="file" accept=".png,.jpg" multiple="multiple" class="custom-file-input" formControlName="importFile" id="importFile" (change)="onFileChange($event.target.files)" >
                    <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i> Choose file</label>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-secondary" type="button" (click)="importImages()"><i class="fas fa-file-import"></i> Submit
                    </button>
  </div>
    </form>
    <div class="container">
      <div class="row" *ngFor="let item of images">    
        <div class="col" *ngIf="imageSend">   
          <img [src]="item" *ngIf="imgURL">
        </div>
      </div>  
    </div>
  </div>
