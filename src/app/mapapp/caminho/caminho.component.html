<div class="card-body">
        <div class="card-body">
            <h5 class="card-title">Wellcome</h5>
            <button class="btn btn-outline-success" (click)="getAllMyRoutes()" >get my fav</button>
        </div>
    <div *ngIf="loadingFav">
        <div class="alert alert-success" role="alert"> <strong>Your Favorites Loaded</strong> </div>
    </div>
    <div *ngIf="isFavError">
        <div class="alert alert-danger" role="alert"> <strong>Your Favorites Failed to Load</strong> </div>
    </div>
    <div>
        <app-direction
        *ngFor="let direction of directions"
        [direction]="direction"
        (deleteDir)=deleteDir($event)
        >
    </app-direction>
    </div>
</div>
