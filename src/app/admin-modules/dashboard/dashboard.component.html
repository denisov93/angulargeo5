<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout = "row" fxLayoutAlign = "space-between center" fxLayoutGap = '20px' class = "stats-cards">
    <mat-card fxFlex = "25">
        <app-widget-stats-card label="New Users" total="12k" percentage="50" [data]="statsCard"></app-widget-stats-card>
    </mat-card>
    <mat-card fxFlex = "25">
        <app-widget-stats-card label="Users Actv" total="10k" percentage="40" [data]="statsCard"></app-widget-stats-card>
    </mat-card>
    <mat-card fxFlex = "25">
        <app-widget-stats-card label="Users Inactiv" total="8k" percentage="30" [data]="statsCard"></app-widget-stats-card>
    </mat-card>
    <mat-card fxFlex = "25">
        <app-widget-stats-card label="Users Banned" total="6k" percentage="20" [data]="statsCard"></app-widget-stats-card>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                
                <!-- Account Type Column -->
                <ng-container matColumnDef="accountType">
                    <th mat-header-cell *matHeaderCellDef> Account Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.accountType}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <div fxFlex="55">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>
