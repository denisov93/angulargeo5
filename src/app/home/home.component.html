
<div class="maincomp">
  
    <span class="form-group f_ixed">
      <select 
          class="form-control f_ixed" 
          #selectedLang 
          (change)="switchLang(selectedLang.value)">
        <option *ngFor="let language of translate.getLangs()" 
          [value]="language"
          [selected]="language === translate.currentLang">
          {{ language }}
        </option>
      </select>
    </span>
  

    <p>{{'Sitetitle' | translate }}</p>

    <li>
        <a [routerLink]=" '/main'">main</a>
      </li>
      <li>
        <a [routerLink]=" '/map'">map</a>
      </li>
      <li>
        <a [routerLink]="'/home'">home</a>
      </li>
      <li>
        <a [routerLink]="'/signin'">signin</a>
      </li>
      <li>
        <a [routerLink]="'/signup'">signup</a>
      </li>
</div>
